type ERC20Balance @entity {
	id: ID!
	account: Account
	token: ERC20Token
	value: BigInt
}


type ERC721Balance @entity {
	id: ID!
	account: Account
	token: ERC721Token
	value: BigInt
}


type ERC20Token @entity {
	id: ID!
	symbol: String
	name: String
	decimal: Int
	supply: BigInt
	balances: [ERC20Balance] @derivedFrom(field: "token")
}


type ERC721Token @entity {
	id: ID!
	symbol: String
	name: String
	supply: [BigInt] #array of token ids
	balances: [ERC721Balance] @derivedFrom(field: "token")
}


type ERC20Transfer @entity {
	id: ID!
	from: Account
	to: Account
	token: ERC20Token
	value: BigInt
	log: Log
}


type ERC721Transfer @entity {
	id: ID!
	from: Account
	to: Account
	token: ERC721Token
	value: BigInt
	log: Log
}


# There's currently no slash, just rewards
type Reward @entity {
	id: ID!
	account: Account
	value: BigInt
	timestamp: Date
}


type Delegation @entity {
	id: ID!
	delegator: Delegator
	candidate: Candidate
	value: BigInt
}


type Candidate @entity {
	id: ID!
	joinedExtrinsic: Extrinsic
	isChosen: Boolean
	delegations: [Delegation] @derivedFrom(field: "candidate")
	selfBonded: BigInt
	#blocks: [Block]
}


type Delegator @entity {
	id: ID!
	delegations: [Delegation] @derivedFrom(field: "delegator")
}


